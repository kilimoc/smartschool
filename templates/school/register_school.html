{% extends 'school/index.html' %}
{% block content %}
<div class="container">
    <div class="col s12  m6 center-align">
        <div class="card">
            <span class="card-title medium blue-text text-darken-2">SCHOOL REGISTRATION FORM</span>
            <div class="card-content">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}

                    <button class="btn" type="submit"><i class="fa fa-graduation-cap"></i> Register School</button>
                    <p>My School is Registered <a href="">Login</a> </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
